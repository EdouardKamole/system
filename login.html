<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <header>
        <img src="images/mine11.jpg" alt="School Logo">
        <h1>School Management Application</h1>
        <p>Parents School Technology Connection</p>
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="forgot-password">
                    <p class="forgot-password">Forgot your password? <a href="#">Reset here</a></p>
                </div>

                <div class="button-container">
                    <button type="submit" class="styled-button">Login <a href="student.html"></a></button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 School Management Application
    </footer>
</body>
</html>
