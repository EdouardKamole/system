<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - School Management Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <header>
        <img src="images/mine11.jpg" alt="School Logo">
        <h1>School Management Application</h1>
        <p>Parents School Technology Connection</p>
    </header>

    <main>
        <section>
            <h2>Sign Up</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="button-container">
                    <button type="submit" class="styled-button">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 School Management Application
    </footer>
</body>
</html>
